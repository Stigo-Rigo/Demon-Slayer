<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Demon Slayer</h1>
    </header>
    <div id="game">
      <section id="demon" class="container">
        <h2>Demon Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="demonBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
          <h2>Game Over!</h2>
          <h3 v-if="winner === 'demon'">You Lost!</h3>
          <h3 v-else-if="winner === 'player'">You Won!</h3>
          <h3 v-else>Its a Draw!</h3>
          <button v-on:click="startNewGame">Start New Game</button>
      </section>
      <section id="controls" v-else>
        <button v-on:click="playerAttackDemon">ATTACK</button>
        <button :disabled="canUseSpecialAttack" v-on:click="specialAttackDemon">SPECIAL ATTACK</button>
        <button v-on:click="healPlayer">HEAL</button>
        <button v-on:click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
